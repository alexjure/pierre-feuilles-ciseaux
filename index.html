<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Pierre feuille ciseaux</title>
    <meta name="description" content="Jouer contre l'ordinateur au célèbre jeu Pierre, Feuille, Ciseaux">
</head>

<body>

    <!--Header-->
    <header>
        <div class="creator">
            <p>Créé par <br /> ALEX JURÉ</p>
        </div>
        <div class="title">
            <h1>Pierre, Feuille, Ciseaux</h1>
        </div>
        <div class="links">
            <a href="https://github.com/alexjure" target="_blank"><i class="fa-brands fa-github"></i>Github</a>
            <a href="https://www.linkedin.com/in/alex-juré" target="_blank"><i
                    class="fa-brands fa-linkedin"></i>Linkedin</a>
            <a href="mailto:alexjuredev@gmail.com" target="_blank"><i class="fa-solid fa-paper-plane"></i>Mail</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="partForm">

                <!--Choix des options et validation ou rejouer-->
                <form id="gameForm">
                    <div class="partInput">
                        <div>
                            <input type="radio" name="choix" value="pierre" id="pierre">
                            <label for="pierre">Pierre</label>
                        </div>
                        <div>
                            <input type="radio" name="choix" value="feuille" id="feuille">
                            <label for="feuille">Feuille</label>
                        </div>
                        <div>
                            <input type="radio" name="choix" value="ciseau" id="ciseau">
                            <label for="ciseau">Ciseaux</label>
                        </div>
                    </div>
                    <div>
                        <input type="button" value="valider" class="button" onclick="play()">
                        <input type="button" value="rejouer" class="button invisible replay">
                    </div>
                </form>
            </div>

            <!--Affichage choix du joueur et de l'ordinateur-->
            <div class="partGame">
                <div class="game player">
                    <p>JOUEUR</p>
                </div>
                <p class="vs">VS</p>
                <div class="game computer">
                    <p>ORDINATEUR</p>
                </div>
            </div>

            <!--Affichage gagnant-->
            <div class="result">
                <p class="displayResult"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
